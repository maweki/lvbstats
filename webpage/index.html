<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Visualizing LVB</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>

    <script src="main.js"></script>
    <script src="stats.js"></script>
    <script src="line_charts.js"></script>
    <script src="heatmap.js"></script>
    <script>
    $().ready( function() {
      var start_graphs = function(){
        lvbdata.data.render_statistics();
        console.log();
        lvbdata.create_historical_chart(lvbdata.data.accumulate_by_week(lvbdata.data.events));
        lvbdata.create_heatmap(lvbdata.data.accumulate_by_weekday_hour(lvbdata.data.events));
      };

      lvbdata.init(start_graphs);
    });
    </script>
  </head>
  <body>
    <h1>LVB Stats</h1>
    <p>Eine graphische Darstellung der Meldungen der LVB. (by maweki)<br />
    Alle Daten sind öffentlich zugänglich auf
    <a href="http://twitter.de/lvb_direkt">twitter.de/lvb_direkt</a></p>

    <h2>Erhebungszeitrum und Datenmenge</h2>
    <ul id="general_stats">
      <li><span class="tweetnum"></span> Tweets</li>
      <li><span class="eventnum"></span> Ereignisse</li>
      <li>vom <span class="tweetsfrom"></span></li>
      <li>bis <span class="tweetsto"></span></li>
    </ul>

    <h2>Ereignisse pro Woche (historisch)</h2>
    <div id="eventshist"></div>

    <h2>Ereignisse nach Wochentag und Uhrzeit</h2>
    <div id="heatmap"></div>

  </body>
</html>
